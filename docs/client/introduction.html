<b>_Meteor это простой инструмент для построенния современных приложений.
То что раньше занимало недели даже с лучшими инструментами сейчас занимает часы с
Meteor._</b>

Веб изначально спроектирован для работы с мейнфреймами начала 70-х.
Сервер приложений генерирует экран и отправляет его по сети бестолковому 
терминалу. Как только что-то происходит сервер заново генерирует весь экран.
Эта модель обслуживает Сеть более десятка лет. Что привело к расцвету LAMP, Rails, Django, PHP.

Но лучшие команды, с наибольшими бюджетами и длиннейшими сроками, сейчас
строят приложения на JavaScript который обслуживается на клиенте.  Эти приложения
имеют шикарный интерфейс.  Они не перезагружают страницы.  Они реактивны:
изменения на любом из клиентов мгновенно попадают на каждый экран.

Meteor разрабытывается исходя из практического опыта.  Он делает процесс проще
и веселее.  Вы можете построить приложение за выходные или в ходе кофеинового хакатона.
Теперь не нужно следить за ресурсами сервера или развертывать сложные API, 
управлять базой данных или педалить ORM, так же не надо разрываться между 
JavaScript и Ruby, или выносить инвалидацию данных на клиента.

Работа над Meteor постоянно продолжается, но иы надеемся что вы поймете
направление нашей мысли. Будем счастливы вашим отзывам.

&mdash; Geoff, Nick, Matt, David, Avital, and David

## Быстрый старт!

<!-- change colors on these. $ and command output in grey, rest in
white -->

Все приведенное работает на [поддерживаемых
платформах](https://github.com/meteor/meteor/wiki/Supported-Platforms).

Установка Meteor:

<pre>
$ curl https://install.meteor.com | /bin/sh
</pre>

Создание проекта:

<pre>
$ meteor create myapp
</pre>

Локальный запуск:

<pre>
$ cd myapp
$ meteor
Running on: http://localhost:3000/
</pre>

Публикация в сети (на предоставляемом бесплатном сервере):

<pre>
$ meteor deploy myapp.meteor.com
</pre>

<h2 id="sevenprinciples">Seven Principles of Meteor</h2>

<!-- wire with [1,2,3] on it -->
- _Информация по Кабелю_. Не посылайте HTML по сети. Отошлите данные и
и дайте клиенту самому решить как их представить.

<!-- two people, one speech bubble coming out of both of their mouths,
containing '{}' -->
- _Один Язык._ Пишите клиентский и серверный код на JavaScript.

<!-- globe, with the same database icon in US and Russia -->
- _База данных Везде_. Используйте один прозрачный API для доступа
 к вашим данным в базе как с клиента так и с сервера.

<!-- clock with zero time elapsed. or clock on left with zero time
elapsed, horizontal bold line to a clock with zero time elapsed, but a
line at a 45 degree angle to a a clock in grey with 100 ms
elapsed. like shades of relativity -->
- _Компенсация Задержек_. На клиенте, используйте кеширование и
симуляцию модели чтобы сделать видимость нулевой задержки между клиентом
и базой данных.

<!-- knee getting hit with hammer like in reflex test -->
- _Полный Реактивный Стек_. Делает реалтайм приложения из коробки. Все слои,
с базы данных до шаблонов имеют событийной-ориентированный интерфейс.

- _Слияние Экосистем_. Meteor - это ПО с открытым исходным кодом,
которое встраивается но не заменяет другие свободные инструменты и
фреймворки.

<!-- zen circle -->
- _Простота = Продуктивности_. Лучший способ сделать
что-то простым это _сделать_ это просто. Достигая этого
чистыми, красивыми классическими API.
